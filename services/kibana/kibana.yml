# Kibana configuration
server.host: 0.0.0.0
server.port: 5601
server.name: ecommerce-kibana

# Elasticsearch configuration
elasticsearch.hosts: ["http://ecom-elasticsearch:9200"]
elasticsearch.username: "${ELASTICSEARCH_KIBANA_USER}"
elasticsearch.password: "${ELASTICSEARCH_KIBANA_PASSWORD}"

# Logging
logging.appenders.console.type: console
logging.appenders.console.layout.type: json
logging.root.level: info