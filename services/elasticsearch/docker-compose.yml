services:
  ecom-elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecom-elasticsearch
    environment:
      # Basic Elasticsearch settings
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      
      # Built-in elastic user password (this is the main one Elasticsearch uses)
      - ELASTIC_PASSWORD=${ELASTICSEARCH_ELASTIC_PASSWORD}
      
      # Custom user credentials from .env file
      - ELASTICSEARCH_ADMIN_USER=${ELASTICSEARCH_ADMIN_USER}
      - ELASTICSEARCH_ADMIN_PASSWORD=${ELASTICSEARCH_ADMIN_PASSWORD}
      - ELASTICSEARCH_KIBANA_PASSWORD=${ELASTICSEARCH_KIBANA_PASSWORD}
      - ELASTICSEARCH_DEV_USER=${ELASTICSEARCH_DEV_USER}
      - ELASTICSEARCH_DEV_PASSWORD=${ELASTICSEARCH_DEV_PASSWORD}
    
    ulimits:
      memlock:
        soft: -1
        hard: -1
    
    volumes:
      - ecom_elasticsearch_data:/usr/share/elasticsearch/data
    
    ports:
      - '9201:9200'  # Map to 9201 to avoid conflicts
    
    networks:
      - ecom-network
    
    healthcheck:
      test: ['CMD-SHELL', 'curl -u elastic:${ELASTICSEARCH_ELASTIC_PASSWORD} -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=1s || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  ecom_elasticsearch_data:
    external: true

networks:
  ecom-network:
    external: true