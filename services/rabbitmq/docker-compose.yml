version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:4.1-management-alpine
    container_name: ecom-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_ADMIN_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_ADMIN_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    ports:
      - '5683:5672'
      - '15683:15672'
    volumes:
      - ecom_rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./init-users.sh:/docker-entrypoint-initdb.d/init-users.sh:ro
    networks:
      - ecom-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s

volumes:
  ecom_rabbitmq_data:
    external: true

networks:
  ecom-network:
    external: true