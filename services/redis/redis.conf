# Redis configuration
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory-policy allkeys-lru

# Multi-user authentication (Redis 6.0+)
# Admin user (full access)
user default on >${REDIS_ADMIN_PASSWORD} ~* &* +@all

# Developer user (limited access - no dangerous commands)
user dev_ecom on >${REDIS_DEV_PASSWORD} ~* &* +@all -@dangerous -flushdb -flushall -shutdown -debug -config